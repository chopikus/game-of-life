
name: "emsdk"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v14
      - name: Verify
        run: emcc -v
      - uses: actions/checkout@v2
      - name: "test"
        run: |
          mkdir build
          cd build
          emcmake cmake ..
          make -j8
          make test

