
name: "emsdk"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v14
      - name: Verify
        run: emcc -v
      - uses: actions/checkout@v2
      - name: "create and enter build dir"
        run: |
          mkdir build
          cd build
      - name: "ls"
        run: |
            ls ..
      - name: "run emcmake "
        run: emcmake cmake ..
      - name: "run make " 
        run: make
      - name: "run make test"
        run: make test

